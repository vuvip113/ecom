name: ecom
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  lottie: ^3.3.2
  shared_preferences: ^2.5.3
  go_router: ^16.2.2
  get_it: ^8.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/vectors/
    - assets/icons/
    - assets/fonts/
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Aeonik
      fonts:
        - asset: assets/fonts/AeonikTrials/AeonikTRIAL-Bold.otf
          weight: 700
        - asset: assets/fonts/AeonikTrials/AeonikTRIAL-Light.otf
          weight: 300
        - asset: assets/fonts/AeonikTrials/AeonikTRIAL-LightItalic.otf
          weight: 300
        - asset: assets/fonts/AeonikTrials/AeonikTRIAL-Regular.otf
          weight: 400
        - asset: assets/fonts/AeonikTrials/AeonikTRIAL-RegularItalic.otf
          weight: 400

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
